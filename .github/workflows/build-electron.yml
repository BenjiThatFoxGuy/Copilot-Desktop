name: Build Electron App



on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win32
            arch: x64
            artifact: Copilot-Desktop-win
            outdir: dist/Copilot-Desktop-win32-x64
          - os: ubuntu-latest
            platform: linux
            arch: x64
            artifact: Copilot-Desktop-linux
            outdir: dist/Copilot-Desktop-linux-x64
          - os: macos-latest
            platform: darwin
            arch: x64
            artifact: Copilot-Desktop-macos-x64
            outdir: dist/Copilot-Desktop-darwin-x64
          - os: macos-latest
            platform: darwin
            arch: arm64
            artifact: Copilot-Desktop-macos-arm64
            outdir: dist/Copilot-Desktop-darwin-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Package Electron app
        run: |
          if [ "${{ matrix.platform }}" = "win32" ]; then
            npm run dist:win
          elif [ "${{ matrix.platform }}" = "linux" ]; then
            npm run dist:linux
          elif [ "${{ matrix.platform }}" = "darwin" ]; then
            npm run dist:mac
          fi

      - name: Upload packaged app artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
            dist/*.deb
            dist/*.zip
            dist/latest*.yml
          retention-days: 1

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Delete v0.0.1 release if present (for test/dev)
        if: github.ref_name == 'v0.0.1'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          TAG="v0.0.1"
          REPO="${{ github.repository }}"
          echo "Deleting release for $TAG if it exists..."
          gh release delete "$TAG" --repo "$REPO" --yes || true

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Move all zip files to dist root for release upload
        run: echo "No need to move files; electron-builder outputs to dist/ root."

      - name: List files in dist for debugging
        run: |
          echo "Listing all files in dist after moving zips:"
          ls -lR dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
            dist/*.deb
            dist/*.zip
            dist/latest*.yml

  delete-artifacts:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: kolpav/purge-artifacts-action@v1
        with:
          token: ${{ secrets.GH_TOKEN }}
          expire-in: 0 # Setting this to 0 will delete all artifacts