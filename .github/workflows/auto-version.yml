name: Create Tag

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

concurrency:
  group: auto-version-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: butlerlogic/action-autotag@1.1.2
      env:
        GITHUB_TOKEN: "${{ secrets.GH_TOKEN }}"
      with:
        strategy: "package"
        tag_prefix: "v"